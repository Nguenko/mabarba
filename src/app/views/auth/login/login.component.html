<div class="card card-container">

<img  id="profile-img"  src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"   class="profile-img-card"/>

<form class="example-form" *ngIf="!isLoggedIn"   name="form"  #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()"    novalidate>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Username</mat-label>
       <input matInput name="username"  [(ngModel)]="form.username"  required    #username="ngModel"   minlength="7">    
  </mat-form-field>
  <div   *ngIf="f.submitted && username.invalid">
    <div *ngIf="username.errors.required">Username is required</div>
    <div *ngIf="username.errors.minlength">
      Username must be at least 6 characters
    </div>
  </div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput  [(ngModel)]="form.password" name="password" #password="ngModel"   required minlength="7">
  </mat-form-field>
  <div  *ngIf="f.submitted && password.invalid">
  <div *ngIf="password.errors.required">Password is required</div>
  <div *ngIf="password.errors.minlength">
    Password must be at least 6 characters
  </div>
</div>
  
 <!--  <button class="btn btn-primary btn-block" type="submit">
    Login
  </button> -->
  <div>
    <button mat-raised-button color="warn" style="margin-right:45%" type="reset">Cancel</button>
    <button mat-raised-button  color="primary" type="submit">Sign Up</button>
 </div>
  <div class="form-group">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && isLoginFailed"
    >
      Login failed: {{ errorMessage }}
    </div>
  </div>
</form>
<div class="alert alert-success" *ngIf="isLoggedIn">
  Logged in as {{ roles }}.
</div>
</div>
