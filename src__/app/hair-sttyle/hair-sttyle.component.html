<div class="container">
    <div class="row">
     <br>
     <mat-form-field class="example-chip-list" appearance="fill">
      <mat-label>My steps</mat-label>
      <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip *ngFor="let fruit of fruits" (removed)="remove(fruit)">
          {{fruit.name}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input placeholder="Hair styles management page..."
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>
     
    </div>
    <div class="row">    
      <div class="col-md-9"> 
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>           
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
          
        </div>
        <div>
          <br>
         <div class="col-md-9">
           <mat-paginator [pageSizeOptions]="[10, 15, 20]"  showFirstLastButtons  aria-label="Select page of periodic elements"></mat-paginator>
         </div>
         <div class="col-md-3">
  
         </div>
        </div>
      </div>
      <div class="col-md-3">
         <div class="example-button-container">
          <button mat-mini-fab color="secondary"><mat-icon>home</mat-icon></button>
           <button mat-mini-fab  (click)="openDialogRevised()">
             <mat-icon class="add-course-btn">add</mat-icon>
          </button>
          <button mat-mini-fab color="primary" (click)="openAlertDialog()"><mat-icon>edit</mat-icon></button>
          <!--button mat-mini-fab disabled><mat-icon>home</mat-icon></button-->        
          <button mat-mini-fab (click)="openDialogSlow('3000ms', '1500ms')"><mat-icon>delete</mat-icon></button>
        </div>
        <!-- <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle value="bold"></mat-button-toggle>
          <mat-button-toggle value="italic">Italic</mat-button-toggle>
          <mat-button-toggle value="underline">Underline</mat-button-toggle>
        </mat-button-toggle-group> -->
      </div>
    </div>
      
    
    </div>
